# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    # =========================
    # 1. zxingping.com - HTTP (80)
    # =========================
    server {
    if ($host = zxingping.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        listen [::]:80;
        server_name zxingping.com;

        # 你可以选择：
        # A. 直接给静态页面
        #   root /data/www;
        #   index index.html;

        # B. 或者强制跳到 HTTPS（推荐）
        return 301 https://$host$request_uri;
    

}

    # =========================
    # 2. zxingping.com - HTTPS (443)
    # =========================
    server {
        listen 443 ssl http2;
        server_name zxingping.com;
    ssl_certificate /etc/letsencrypt/live/zxingping.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/zxingping.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        root /data/www;
        index index.html;

        location /travel/ {
            try_files $uri $uri.html $uri/ =404;
        }
    
}

    # =========================
    # 3. blog.zxingping.com - HTTP (80)
    # =========================
    server {
    if ($host = blog.zxingping.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        listen [::]:80;
        server_name blog.zxingping.com;

        # 这里给 certbot 做 http-01 验证 + 普通 HTTP 访问
        # 你可以选择：
        # A. 直接反代到 3000（纯 HTTP 访问）
        #    location / {
        #        proxy_pass http://127.0.0.1:3000;
        #        proxy_set_header Host $host;
        #        proxy_set_header X-Real-IP $remote_addr;
        #        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #        proxy_set_header X-Forwarded-Proto $scheme;
        #    }

        # B. 或者统一跳到 HTTPS（推荐）
        return 301 https://$host$request_uri;
    

}

    # =========================
    # 4. blog.zxingping.com - HTTPS (443) 反代到 3000
    # =========================
    server {
        listen 443 ssl http2;
        server_name blog.zxingping.com;
    ssl_certificate /etc/letsencrypt/live/zxingping.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/zxingping.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    
}

    # =========================
# 5. account.zxingping.com - HTTP (80)
# =========================
server {
    if ($host = account.zxingping.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name account.zxingping.com;

    return 301 https://$host$request_uri;


}

# =========================
# 6. account.zxingping.com - HTTPS (443) 反代到 3005
# =========================
server {
    listen 443 ssl http2;
    server_name account.zxingping.com;
    ssl_certificate /etc/letsencrypt/live/zxingping.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/zxingping.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

}     
    
}

